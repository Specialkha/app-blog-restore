<div class="modal-header">
    <h4 class="modal-title">Editer votre post</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="modal-boy">
        <div class="container">
            <div class="form-group">
                <label for="titre">Modifier le titre</label>
                <input type="text" class="form-control" formControlName='titre'>
            </div>
            <div class="form-group">
                <label for="texte">Modifier le texte</label>
                <textarea class="form-control" formControlName='texte'></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!myForm.valid">
            Valider vos changements
        </button>
    </div>
</form>
